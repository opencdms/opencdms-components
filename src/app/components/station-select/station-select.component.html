<table cTable hover bordered style="width: 100%" class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Station ID</th>
      <th scope="col">Station Name</th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let station of stations"
      [class.table-primary]="selectedStations[station.station_id]"
      (click)="toggleStationSelected(station)"
    >
      <th scope="row">{{ station.station_id }}</th>
      <td>{{ station.station_name }}</td>
    </tr>
  </tbody>
</table>
<app-loader style="min-height: 200px" *ngIf="dataIsLoading"></app-loader>
