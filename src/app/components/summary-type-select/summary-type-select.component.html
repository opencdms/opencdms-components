<c-button-group class="summary-type-container">
  <ng-template ngFor let-option [ngForOf]="options" let-i="index">
    <input class="btn-check" type="checkbox" [value]="option.value" />
    <label
      (click)="setValue(option.value)"
      class="form-check-label btn btn-ghost-primary"
      [class.active]="value === option.value ? true : null"
      >{{ option.label }}</label
    >
  </ng-template>
</c-button-group>
